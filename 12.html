        }

        #login-panel {
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* 游戏界面 */

            display: none;
        }

            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .level-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c3e50;

            padding: 20px;

        }

        .q-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .sub-para {

            margin-top: 8px;
            text-indent: 0; 
        }

        .numbered-item {
            display: block;
            margin: 5px 0 5px 20px;
        }

        /* 选项样式 */
        .options-list {
            list-style: none;
            padding: 0;
        }

        .option-item {
            display: flex;
            align-items: flex-start; /* 顶部对齐，防止多行错位 */
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-item:hover:not(.disabled) {
            background-color: #eef5ff;
            border-color: var(--primary-color);
        }

        .option-item.selected {
            background-color: #dbeafe;
            border-color: var(--primary-color);
            font-weight: bold;
        }

        .option-item.correct-answer {
            background-color: #d4edda;
            border-color: var(--success-color);
        }

        .option-item.wrong-answer {
            background-color: #f8d7da;
            border-color: var(--error-color);
        }

        .option-label {
            margin-right: 15px;
            font-weight: bold;
            min-width: 25px;
        }

        .option-content {
            flex: 1;
        }

        /* 词组间距类 */
        .phrase-spacer {
            margin-right: 25px; /* 增加词组间距 */
            display: inline-block;
        }

        /* 加点字高亮 */
        .highlight {
            color: var(--highlight-color);
            font-weight: bold;
            font-style: normal;
        }

        /* 解析区域 */
        .analysis-box {
            display: none; /* 默认隐藏 */
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            border-radius: 4px;
        }

        .analysis-box p {
            margin: 5px 0;
        }

        /* 按钮 */
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-confirm {
            background-color: #e67e22;
        }

        .btn-next {
            background-color: var(--success-color);
            float: right;
            display: none; /* 默认隐藏 */
        }

            background-color: #7f8c8d;

    let currentLevelIndex = 0;
    let currentUser = {};
    let currentQuestions = [];
    let correctCount = 0;

    function startGame() {
        const cls = document.getElementById('user-class').value.trim();
        const sid = document.getElementById('user-id').value.trim();
        const name = document.getElementById('user-name').value.trim();

        if (!cls || !sid || !name) {
            alert("请填写完整的班级、学号和姓名！");
            return;
        }

        currentUser = { cls, sid, name };
        document.getElementById('player-display').textContent = `考生：${currentUser.name} (${currentUser.sid})`;
        
        document.getElementById('login-panel').style.display = 'none';
        document.getElementById('game-panel').style.display = 'block';

        loadLevel(0);
    }

    function loadLevel(index) {
        currentLevelIndex = index;
        correctCount = 0;
        
        if (index >= levelsData.length) {
            // 所有年份通关
            document.getElementById('game-panel').innerHTML = `
                <div style="text-align:center; padding: 50px;">
                    <h1 style="color:var(--success-color)">🏆 恭喜通关！</h1>
                    <p style="font-size:1.5em; margin:20px 0;">
                        ${currentUser.cls} 班的 ${currentUser.name} 同学<br>
                        你已成功征服 2025-2008 年所有语文挑战！
                    </p>
                    <p style="color:#666">“星光不问赶路人，时光不负有心人。”</p>
                </div>
            `;
            return;
        }

        const data = levelsData[index];
        currentQuestions = data.questions;
        document.getElementById('year-title').textContent = `${data.year}年 真题挑战`;
        document.getElementById('score-display').textContent = `当前进度：0/${currentQuestions.length}`;
        document.getElementById('next-level-btn').style.display = 'none';
        document.getElementById('result-message').innerHTML = '';

        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        currentQuestions.forEach((q, qIndex) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-card-${q.id}`;

            // 题干
            let html = `<div class="q-text">${q.text}</div>`;
            
            // 选项
            html += `<ul class="options-list">`;
            q.options.forEach(opt => {
                html += `
                    <li class="option-item" id="opt-${q.id}-${opt.label}" onclick="selectOption(${q.id}, '${opt.label}')">
                        <span class="option-label">${opt.label}.</span>
                        <span class="option-content">${opt.content}</span>
                    </li>
                `;
            });
            html += `</ul>`;

            // 确认按钮
            html += `<button class="btn btn-confirm" id="btn-${q.id}" onclick="confirmAnswer(${q.id}, '${q.answer}')">确认答案</button>`;

            // 解析区域
            html += `
                <div class="analysis-box" id="analysis-${q.id}">
                    <p><strong>【正确答案】</strong> <span style="color:var(--success-color); font-weight:bold; font-size:1.2em">${q.answer}</span></p>
                    <p><strong>【解析】</strong></p>
                    <p>${q.analysis}</p>
                </div>
            `;

            card.innerHTML = html;
            container.appendChild(card);
        });
    }

    // 选中选项状态处理
    function selectOption(qId, selectedLabel) {
        // 如果已经确认过答案，不可修改
        if (document.getElementById(`btn-${qId}`).disabled) return;

        // 清除该题所有选中状态
        const items = document.querySelectorAll(`#q-card-${qId} .option-item`);
        items.forEach(item => item.classList.remove('selected'));

        // 设置当前选中
        const target = document.getElementById(`opt-${qId}-${selectedLabel}`);
        target.classList.add('selected');
        
        // 标记该题用户的选择（存储在DOM属性上方便读取）
        document.getElementById(`q-card-${qId}`).setAttribute('data-user-select', selectedLabel);
    }

    // 确认答案逻辑
    function confirmAnswer(qId, correctLabel) {
        const card = document.getElementById(`q-card-${qId}`);
        const userSelect = card.getAttribute('data-user-select');

        if (!userSelect) {
            alert("请先选择一个选项！");
            return;
        }

        // 禁用按钮和交互
        document.getElementById(`btn-${qId}`).disabled = true;
        const options = card.querySelectorAll('.option-item');
        options.forEach(opt => opt.classList.add('disabled'));

        // 显示解析
        const analysisBox = document.getElementById(`analysis-${qId}`);
        analysisBox.style.display = 'block';

        // 判定对错及样式
        if (userSelect === correctLabel) {
            document.getElementById(`opt-${qId}-${userSelect}`).classList.add('correct-answer');
            correctCount++;
        } else {
            document.getElementById(`opt-${qId}-${userSelect}`).classList.add('wrong-answer');
            // 同时标出正确答案
            document.getElementById(`opt-${qId}-${correctLabel}`).classList.add('correct-answer');
        }

        // 更新进度
        document.getElementById('score-display').textContent = `当前进度：已答 ${document.querySelectorAll('.btn-confirm:disabled').length}/${currentQuestions.length}`;

        checkLevelCompletion();
    }

    // 检查是否全对通关
    function checkLevelCompletion() {
        const total = currentQuestions.length;
        const answered = document.querySelectorAll('.btn-confirm:disabled').length;

        if (answered === total) {
            const resultMsg = document.getElementById('result-message');
            if (correctCount === total) {
                resultMsg.innerHTML = `<span style="color:var(--success-color)">恭喜 ${currentUser.name}！全部答对！</span>`;
                document.getElementById('next-level-btn').style.display = 'inline-block';
            } else {
                resultMsg.innerHTML = `<span style="color:var(--error-color)">很遗憾，答对 ${correctCount}/${total} 题。请重做本关以继续。</span>`;
            }
        }
    }

    function nextLevel() {
        loadLevel(currentLevelIndex + 1);
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    function redoLevel() {
        if(confirm("确定要重做当前年份的题目吗？")) {
            loadLevel(currentLevelIndex);
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    }

</script>
